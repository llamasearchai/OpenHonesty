version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - ENV=development
      - PYTHONPATH=/app
    command: ["uvicorn", "honesty.api.server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  default:
    driver: bridge